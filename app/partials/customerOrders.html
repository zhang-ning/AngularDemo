<div class="customerOrders view">
    <div class="container">
        <header>
            <h3>Employee Projects</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12">
                    <div class="indent">
                        <h4>Projects for {{ customer.firstName + ' ' + customer.lastName }}</h4>
                        {{customer.address}}
                        <br />
                        {{customer.city}}
                        <br /><br />
                    </div>
										<table class="table table-striped table-bordered">
											<tr>
											<th>#</th>
											<th>Project Name</th>
											<th>Budget</th>
											<th>Howlong</th>
											</tr>
											<tr ng-repeat="project in customer.orders">
												<td>{{ $index+1 }}</td>
												<td>{{ project.product }}</td>
												<td>$ {{ project.price }}</td>
												<td>{{ project.quantity }} month</td>
											</tr>
										</table>
                </div>                
                <br /><br />
                <div class="span12">
                    <div ng-include="'/app/partials/ordersTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
